<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/css3/Step05_AnimateCss2.html</title>
<!-- animate.style css로딩 -->
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.css"/>
</head>
<body>
<input type="text" id="inputMsg" placeholder="메세지 입력" />
<button id="addBtn">추가</button>
<ul id="msgList">
	
</ul>

<script src="../resources/js/jquery-3.5.1.js"></script>
<script>
	$("#addBtn").click(function(){
		//삭제 버튼
		var $btn=$("<button>❌</button>").on("click", function(){
			$(this)
			.parent()
			.addClass("animate__fadeOutRight")
			.one("animationend", function(){
				$(this).remove();
			});
		});
		
		
		//입력한 문자열을 읽어와서 
		var msg=$("#inputMsg").val();
		//li 요소를 동적으로 만들어서 id가 msgList인 곳에 추가하기 
		$("<li/>")
		.text(msg)
		.appendTo("#msgList")
		.addClass("animate__animated animate__fadeIn")
		.append($btn)
		;
		$("#inputMsg").val("");
	});
</script>
</body>
</html>
