<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/angularjs/jsonp06.html</title>
<!-- favicon 404 error -->
<link rel="shortcut icon" href="#">
<!-- 외부 javascript Library 로딩 -->
<!-- 외부 서버로부터 받아오는걸 허용을 한다. 
	 외부 자바스크립트를 로딩한다는것은 안에내용을 script안에 넣는것과 동일하다고 보면 된다.
	 응답되는 문자열을 자바스크립트로 평가해서 출력을 하기 때문에 FileURl일 때도 동일하게 출력가능하다. 
-->
<script src="http://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
</head>
<body>
	<h1>jQuery 를 활용한 JSONP예제(Spring Controller 활용)</h1>
	<button id="getBtn">회원정보 얻어오기</button>
	<p id="result"></p>
<script>
	$("#getBtn").click(function(){
		//json데이터가 object로 바껴서 들어온다.
		$.ajax({//함수명이 ajax지만 ajax방식은 아니다?
			//어디다가 요청을 할지랑 datatype을 지정을 하면 jquery가 콜백함수명을 만들어서 함수를만든후 서버에서 데이터를 받아 클라이언트에게 전달을 해준다.
			url:"http://localhost:8989/spring05/api/get_info.do",
			dataType:"jsonp",
			success:function(data){//성공 했을 때 실행 할 함수 =
				console.log(data);
			$("#result").text("번호 : "+data.num+"  | 이름 : "+data.name)
			},
			error:function(data){
				console.log(data);
			}
		});
	});
</script>
</body>
</html>
