<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/angularjs/test14.html</title>
<!-- 부트스트랩 로딩시키기 -->
<link rel="stylesheet" href="../resources/css/bootstrap.css" rel="stylesheet" />

<!-- animate.style css로딩 -->
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.css"/>
</head>

</head>
<!-- angularjs 로딩시키기 -->
<script type="text/javascript" src="../resources/js/angular.min.js"></script>
<script>
	//모듈을 만들고
	var myApp=angular.module("myApp", []);
	//_starbucks라는 이름의 서비스를 만들고 등록하기 
	myApp.service("_starbucks", function(){
		this.getCoffee=function(){
			return "아메리카노";
		};
		this.getBread=function(){
			return "샌드위치 ";
		};
	});
	//one 컨트롤러를 만들고
	myApp.controller("one", function($scope, _starbucks){
		//초기화 작업 
		$scope.onClicked=function(){
			$scope.result=_starbucks.getCoffee();
		}
		$scope.onClicked2=function(){
			$scope.result=_starbucks.getBread();
		}
	});
	//two 컨트롤러를 만들고
	myApp.controller("two", function($scope, _starbucks){
		//초기화 작업 
		$scope.onClicked=function(){
			$scope.result=_starbucks.getBread();
		}
	});
</script>
<body ng-app="myApp">
<div class="container mt-4">
	<div ng-controller="one">
		<h2>ng-controller : one </h2>
		<button ng-click="onClicked()">커피먹을랭</button>
		<button ng-click="onClicked2()">샌드위치먹을랭</button>
		<p>{{result}}</p>
	</div>
	<div ng-controller="two">
		<h2>ng-controller : two</h2>
		<button ng-click="onClicked()">샌드위치잉 </button>
		<p>{{result}}</p>
	</div>
</div>

</body>
</html>
