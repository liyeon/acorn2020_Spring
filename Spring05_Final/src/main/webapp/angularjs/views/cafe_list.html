<h2>카페 글 목록입니다. </h2>
<table class="table table-hover">
	<thead>
		<tr>
			<th>번호</th>
			<th>작성자</th>
			<th>제목</th>
			<th>등록일</th>
		</tr>
	</thead>
	<tbody>
	<!-- cafeList라는 모델?모듈이 필요하다  -->
		<tr data-ng-repeat="tmp in cafeList">
			<td>{{tmp.num}}</td>
			<td>{{tmp.writer}}</td>
			<!-- 같은 페이지 내에서의 이동으로 링크를 건 것  -->
			<td><a href="#cafe_detail/{{tmp.num}}">{{tmp.title}}</a></td>
			<td data-ng-bind="tmp.regdate"></td>
		</tr>
	</tbody>
</table>
